<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 주식 분석 - AMZN</title>
    <link rel="stylesheet" href="analysis.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← 검색으로 돌아가기</a>
        
        <header class="stock-header">
            <h1 class="stock-symbol">$AMZN</h1>
            <p class="company-name">Amazon.com Inc.</p>
        </header>

        <section class="metric-grid">
            <div class="metric-card">
                <h2>영업이익률</h2>
                <div class="metric-value">
                    <span>5년 평균</span>
                    <span class="value">15.2%</span>
                </div>
                <div class="chart">
                    <img src="https://i.imgur.com/example_profit_margin_chart.png" alt="영업이익률 차트">
                </div>
            </div>

            <div class="metric-card">
                <h2>ROE (자기자본이익률)</h2>
                <div class="metric-value">
                    <span>5년 평균</span>
                    <span class="value">22.8%</span>
                </div>
                <div class="chart">
                    <img src="https://i.imgur.com/example_roe_chart.png" alt="ROE 차트">
                </div>
            </div>

            <div class="metric-card">
                <h2>매출 성장률</h2>
                <div class="metric-value">
                    <span>5년 평균</span>
                    <span class="value">8.1%</span>
                </div>
                <div class="chart">
                    <img src="https://i.imgur.com/example_growth_rate_chart.png" alt="매출 성장률 차트">
                </div>
            </div>
        </section>

        <section class="per-comparison">
            <h2>PER 비교</h2>
            <p>업계 평균과의 5년 추세 비교</p>
            <div class="chart-container">
                <img src="https://i.imgur.com/example_per_chart.png" alt="PER 비교 차트">
            </div>
            <div class="chart-legend">
                <span class="legend-amzn">AMZN PER</span>
                <span class="legend-industry">업계 평균</span>
            </div>
        </section>
    </div>
</body>
</html>
